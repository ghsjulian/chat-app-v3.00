<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      height: 60px;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 0 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar-skeleton {
      width: 40px; height: 40px;
      background: #e4e6eb;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    .header-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .line-name { width: 140px; height: 18px; background: #e4e6eb; border-radius: 4px; }
    .line-status { width: 80px; height: 14px; background: #eeeff3; border-radius: 4px; }

    .messages {
      flex: 1;
      padding: 20px;
      overflow: hidden;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AAoMBgDTD2qgAAAAASUVORK5CYII=') repeat;
      background-size: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .msg {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
    }
    .received { align-self: flex-start; background: #e4e6eb; }
    .sent { align-self: flex-end; background: #0866ff; }
    .msg.received { border-bottom-left-radius: 4px; }
    .msg.sent { border-bottom-right-radius: 4px; }

    .input-bar {
      height: 70px;
      background: white;
      border-top: 1px solid #ddd;
      padding: 12px 16px;
    }
    .input-skeleton {
      height: 46px;
      background: #f0f2f5;
      border-radius: 30px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (prefers-color-scheme: dark) {
      body { background: #18191a; }
      .chat-header, .input-bar { background: #242526; border-color: #3e4042; }
      .avatar-skeleton, .line-name, .line-status, .input-skeleton { background: #3a3b3c; }
      .line-status { background: #4e4f50; }
      .received { background: #3a3b3c; }
    }
  </style>
</head>
<body>

  <header class="chat-header">
    <div class="avatar-skeleton"></div>
    <div class="header-text">
      <div class="line-name"></div>
      <div class="line-status"></div>
    </div>
  </header>

  <div class="messages">
    <div class="msg received" style="width:65%; height:60px;"></div>
    <div class="msg received" style="width:50%; height:40px;"></div>
    <div class="msg sent" style="width:70%; height:50px;"></div>
    <div class="msg sent" style="width:55%; height:80px;"></div>
    <div class="msg received" style="width:75%; height:70px;"></div>
    <div class="msg received" style="width:40%; height:45px;"></div>
    <div class="msg sent" style="width:60%; height:55px;"></div>
  </div>

  <div class="input-bar">
    <div class="input-skeleton"></div>
  </div>

</body>
</html>
