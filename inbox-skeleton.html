<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chats</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      height: 60px;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title-skeleton {
      width: 120px;
      height: 28px;
      background: #e4e6eb;
      border-radius: 8px;
      animation: pulse .6s infinite;
    }
    .search {
      padding: 12px 16px;
      background: white;
    }
    .search-skeleton {
      height: 44px;
      background: #f0f2f5;
      border-radius: 30px;
      animation: pulse .6s infinite;
    }
    .chat-list {
      flex: 1;
      overflow: hidden;
      background: white;
    }
    .chat-item {
        position: relative;
      display: flex;
      padding: 12px 16px;
      gap: 12px;
      border-bottom: 1px solid #f0f2f5;
    }
    .avatar-skeleton {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #e4e6eb;
      flex-shrink: 0;
      animation: pulse .6s infinite;
    }
    .text-lines {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }
    .line-1 { width: 60%; height: 16px; background: #e4e6eb; border-radius: 4px; }
    .line-2 { width: 85%; height: 14px; background: #eeeff3; border-radius: 4px; }
    .time-skeleton {
        position: absolute;
        right: 5px;
        bottom: 5px;
      width: 40px;
      height: 14px;
      background: #eeeff3;
      border-radius: 4px;
      align-self: flex-start;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @media (prefers-color-scheme: dark) {
      body { background: #18191a; }
      .header, .search, .chat-list { background: #242526; }
      .title-skeleton, .search-skeleton, .avatar-skeleton,
      .line-1, .line-2, .time-skeleton {
        background: #3a3b3c;
      }
      .line-2, .time-skeleton { background: #4e4f50; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="title-skeleton"></div>
    <div style="width:40px;height:40px;background:#e4e6eb;border-radius:50%;animation:pulse .6s infinite;"></div>
  </header>

  <div class="search">
    <div class="search-skeleton"></div>
  </div>

  <div class="chat-list">
    <div class="chat-item">
      <div class="avatar-skeleton"></div>
      <div class="text-lines">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
      <div class="time-skeleton"></div>
    </div>
    <div class="chat-item">
      <div class="avatar-skeleton"></div>
      <div class="text-lines">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
      <div class="time-skeleton"></div>
    </div>
    <div class="chat-item">
      <div class="avatar-skeleton"></div>
      <div class="text-lines">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
      <div class="time-skeleton"></div>
    </div>
    <div class="chat-item">
      <div class="avatar-skeleton"></div>
      <div class="text-lines">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
      <div class="time-skeleton"></div>
    </div>
    <div class="chat-item">
      <div class="avatar-skeleton"></div>
      <div class="text-lines">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
      <div class="time-skeleton"></div>
    </div>
  </div>

</body>
</html>
